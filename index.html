<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> manipulando formularios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    </header>
    <main>
      <section>
        <img src="./—Pngtree—coffee_3626459.png" alt="Logo da cafeteria">
        <h2>Venha tomar o melhor cafe</h2>
      </section>


    <form id="formulario">
        <label for="nome">Nome:</label>
        <input type="text" name="" id="nome" placeholder="Insira seu nome" required>

        <label for="comentario">Comente:</label>
        <input type="textarea" name="" id="comentario" placeholder="deixe seu comentario">
        
        <select name="dropdown" id="" required>
            <option value="" >selecione uma opção</option>
            <option value="vermelho">Vermelho</option>
            <option value="azul">Azul</option>
            <option value="amarelo">Amarelo</option>
            <option value="laranja">Laranja</option>
            <option value="verde">Verde</option>
        </select>

        <button type="reset">Apagar Tudo</button>
        <button type="submit">Tem Certeza</button>
    </form>
  </main> 
    <footer>
      <a href=""><img src="./instagram-logo.png" alt="Logo da cafeteria"></a>
      <a class="whatsapp" href=""><img src="./500_F_84775986_QKtOqGVXSCpHY3QIqFXlUQZ9BgUnx7OE.jpg" alt="Logo da cafeteria"></a>
    </footer>
</body>
</html>
